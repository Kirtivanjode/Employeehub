<div class="employee-form">
  <div class="form-header">
    <h1>{{isEditing ? 'Edit Employee' : 'Add New Employee'}}</h1>
    <button class="btn btn-secondary" (click)="goBack()">‚Üê Back</button>
  </div>

  <form [formGroup]="employeeForm" (ngSubmit)="onSubmit()" class="form-container">
    <div class="form-grid">
      <div class="form-group">
        <label for="firstName">First Name *</label>
        <input
          type="text"
          id="firstName"
          formControlName="firstName"
          class="form-input"
          [class.error]="employeeForm.get('firstName')?.invalid && employeeForm.get('firstName')?.touched"
        >
        <div *ngIf="employeeForm.get('firstName')?.invalid && employeeForm.get('firstName')?.touched" class="error-message">
          First name is required
        </div>
      </div>

      <div class="form-group">
        <label for="lastName">Last Name *</label>
        <input
          type="text"
          id="lastName"
          formControlName="lastName"
          class="form-input"
          [class.error]="employeeForm.get('lastName')?.invalid && employeeForm.get('lastName')?.touched"
        >
        <div *ngIf="employeeForm.get('lastName')?.invalid && employeeForm.get('lastName')?.touched" class="error-message">
          Last name is required
        </div>
      </div>

      <div class="form-group">
        <label for="email">Email *</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          class="form-input"
          [class.error]="employeeForm.get('email')?.invalid && employeeForm.get('email')?.touched"
        >
        <div *ngIf="employeeForm.get('email')?.invalid && employeeForm.get('email')?.touched" class="error-message">
          <span *ngIf="employeeForm.get('email')?.errors?.['required']">Email is required</span>
          <span *ngIf="employeeForm.get('email')?.errors?.['email']">Please enter a valid email</span>
        </div>
      </div>

      <div class="form-group">
        <label for="phone">Phone</label>
        <input
          type="tel"
          id="phone"
          formControlName="phone"
          class="form-input"
        >
      </div>

      <div class="form-group">
        <label for="position">Position *</label>
        <input
          type="text"
          id="position"
          formControlName="position"
          class="form-input"
          [class.error]="employeeForm.get('position')?.invalid && employeeForm.get('position')?.touched"
        >
        <div *ngIf="employeeForm.get('position')?.invalid && employeeForm.get('position')?.touched" class="error-message">
          Position is required
        </div>
      </div>

      <div class="form-group">
        <label for="department">Department *</label>
        <select
          id="department"
          formControlName="department"
          class="form-input"
          [class.error]="employeeForm.get('department')?.invalid && employeeForm.get('department')?.touched"
        >
          <option value="">Select Department</option>
          <option value="Engineering">Engineering</option>
          <option value="Product">Product</option>
          <option value="Design">Design</option>
          <option value="Human Resources">Human Resources</option>
          <option value="Analytics">Analytics</option>
          <option value="Marketing">Marketing</option>
          <option value="Sales">Sales</option>
          <option value="Operations">Operations</option>
        </select>
        <div *ngIf="employeeForm.get('department')?.invalid && employeeForm.get('department')?.touched" class="error-message">
          Department is required
        </div>
      </div>

      <div class="form-group">
        <label for="salary">Salary *</label>
        <input
          type="number"
          id="salary"
          formControlName="salary"
          class="form-input"
          [class.error]="employeeForm.get('salary')?.invalid && employeeForm.get('salary')?.touched"
        >
        <div *ngIf="employeeForm.get('salary')?.invalid && employeeForm.get('salary')?.touched" class="error-message">
          <span *ngIf="employeeForm.get('salary')?.errors?.['required']">Salary is required</span>
          <span *ngIf="employeeForm.get('salary')?.errors?.['min']">Salary must be greater than 0</span>
        </div>
      </div>

      <div class="form-group">
        <label for="startDate">Start Date *</label>
        <input
          type="date"
          id="startDate"
          formControlName="startDate"
          class="form-input"
          [class.error]="employeeForm.get('startDate')?.invalid && employeeForm.get('startDate')?.touched"
        >
        <div *ngIf="employeeForm.get('startDate')?.invalid && employeeForm.get('startDate')?.touched" class="error-message">
          Start date is required
        </div>
      </div>

      <div class="form-group">
        <label for="status">Status *</label>
        <select
          id="status"
          formControlName="status"
          class="form-input"
          [class.error]="employeeForm.get('status')?.invalid && employeeForm.get('status')?.touched"
        >
          <option value="">Select Status</option>
          <option value="active">Active</option>
          <option value="inactive">Inactive</option>
        </select>
        <div *ngIf="employeeForm.get('status')?.invalid && employeeForm.get('status')?.touched" class="error-message">
          Status is required
        </div>
      </div>

      <div class="form-group full-width">
        <label for="avatar">Avatar URL</label>
        <input
          type="url"
          id="avatar"
          formControlName="avatar"
          class="form-input"
          placeholder="https://example.com/avatar.jpg"
        >
      </div>
    </div>

    <div class="form-actions">
      <button type="button" class="btn btn-secondary" (click)="goBack()">Cancel</button>
      <button type="submit" class="btn btn-primary" [disabled]="employeeForm.invalid">
        {{isEditing ? 'Update Employee' : 'Add Employee'}}
      </button>
    </div>
  </form>
</div>
